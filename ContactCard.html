<!DOCTPE html>
<html>
<head>

	<title>jQuery Assignment - Contact Card</title>
	<meta name="description" content="Coding Dojo Advance jQuery Optional Assignment Contact Card">
	<script type="text/javascript" src="jquery-2.2.1.js"></script>

<body>
	<div id="container">
		<div id="left">
			<form action="process.php" method="post">

		</div>
	</div>
